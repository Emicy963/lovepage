<!DOCTYPE html>
<html lang="pt-AO">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{NOME_ELE}} ❤️ {{NOME_ELA}}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Italiana&family=Raleway:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              dark: {
                900: "#0a0a0a",
                800: "#141414",
                700: "#1f1f1f",
                600: "#2a2a2a",
              },
              rose: { 300: "#fda4af", 400: "#fb7185", 500: "#f43f5e" },
              gold: { 400: "#c9a962", 500: "#b8956f" },
            },
            fontFamily: {
              display: ["Italiana", "serif"],
              body: ["Raleway", "sans-serif"],
            },
          },
        },
      };
    </script>
    <style>
      .gold-line {
        background: linear-gradient(90deg, transparent, #c9a962, transparent);
      }
      .gold-glow {
        box-shadow: 0 0 40px rgba(201, 169, 98, 0.2);
      }
      .photo-hover {
        transition: all 0.4s ease;
      }
      .photo-hover:hover {
        transform: scale(1.02);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
      }
    </style>
  </head>
  <body class="bg-dark-900 text-white font-body antialiased">
    <!-- Hero -->
    <section
      class="min-h-screen flex items-center justify-center relative px-4 py-12"
    >
      <div
        class="absolute inset-0 bg-gradient-to-b from-dark-800 to-dark-900"
      ></div>

      <div class="relative z-10 text-center max-w-2xl">
        <!-- Photo -->
        <div class="relative inline-block mb-10">
          <div
            class="w-52 h-52 md:w-60 md:h-60 rounded-full overflow-hidden border-2 border-gold-400/50 gold-glow mx-auto"
          >
            <img
              src="https://images.unsplash.com/photo-1522673607200-164d1b6ce486?w=400&h=400&fit=crop"
              alt="{{NOME_ELE}} e {{NOME_ELA}}"
              class="w-full h-full object-cover"
            />
          </div>
          <div
            class="absolute -bottom-2 left-1/2 -translate-x-1/2 bg-dark-700 border border-gold-400/30 text-gold-400 px-4 py-1.5 rounded-full text-sm"
          >
            {{DIAS_JUNTOS}} dias
          </div>
        </div>

        <!-- Names -->
        <h1
          class="font-display text-4xl md:text-5xl lg:text-6xl tracking-widest"
        >
          {{NOME_ELE}} <span class="text-rose-400">&</span> {{NOME_ELA}}
        </h1>

        <div class="w-24 h-px gold-line mx-auto my-6"></div>

        <p class="text-white/50 text-lg tracking-wide">
          Desde <span class="text-gold-400">{{DATA_INICIO}}</span>
        </p>
      </div>

      <div
        class="absolute bottom-6 left-1/2 -translate-x-1/2 text-white/30 animate-bounce"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="1"
            d="M19 14l-7 7m0 0l-7-7m7 7V3"
          />
        </svg>
      </div>
    </section>

    <!-- Message -->
    <section class="py-20 px-4 bg-dark-800">
      <div class="max-w-2xl mx-auto text-center">
        <h2
          class="font-display text-xl md:text-2xl text-gold-400 tracking-widest mb-8"
        >
          MENSAGEM
        </h2>

        <blockquote
          class="text-xl md:text-2xl text-white/80 leading-relaxed font-light"
        >
          "{{MENSAGEM_PRINCIPAL}}"
        </blockquote>

        <div class="mt-6 text-rose-400">— {{NOME_ELE}}</div>
      </div>
    </section>

    <!-- Gallery -->
    <section class="py-20 px-4 bg-dark-900">
      <div class="max-w-5xl mx-auto">
        <div class="text-center mb-12">
          <h2
            class="font-display text-xl md:text-2xl text-gold-400 tracking-widest"
          >
            GALERIA
          </h2>
          <div class="w-16 h-px gold-line mx-auto mt-4"></div>
        </div>

        <div class="grid grid-cols-2 md:grid-cols-4 gap-2 md:gap-3">
          <div
            class="photo-hover rounded-lg overflow-hidden border border-dark-600"
          >
            <img
              src="https://images.unsplash.com/photo-1516589178581-6cd7833ae3b2?w=300&h=300&fit=crop"
              alt="Momento"
              class="w-full aspect-square object-cover"
            />
          </div>
          <div
            class="photo-hover rounded-lg overflow-hidden border border-dark-600"
          >
            <img
              src="https://images.unsplash.com/photo-1529634806980-85c3dd6d34ac?w=300&h=300&fit=crop"
              alt="Momento"
              class="w-full aspect-square object-cover"
            />
          </div>
          <div
            class="photo-hover rounded-lg overflow-hidden border border-dark-600"
          >
            <img
              src="https://images.unsplash.com/photo-1518199266791-5375a83190b7?w=300&h=300&fit=crop"
              alt="Momento"
              class="w-full aspect-square object-cover"
            />
          </div>
          <div
            class="photo-hover rounded-lg overflow-hidden border border-dark-600"
          >
            <img
              src="https://images.unsplash.com/photo-1545389336-cf090694435e?w=300&h=300&fit=crop"
              alt="Momento"
              class="w-full aspect-square object-cover"
            />
          </div>
          <div
            class="photo-hover rounded-lg overflow-hidden border border-dark-600"
          >
            <img
              src="https://images.unsplash.com/photo-1522146776529-84e1c494ab88?w=300&h=300&fit=crop"
              alt="Momento"
              class="w-full aspect-square object-cover"
            />
          </div>
          <div
            class="photo-hover rounded-lg overflow-hidden border border-dark-600"
          >
            <img
              src="https://images.unsplash.com/photo-1474552226712-ac0f0961a954?w=300&h=300&fit=crop"
              alt="Momento"
              class="w-full aspect-square object-cover"
            />
          </div>
          <div
            class="photo-hover rounded-lg overflow-hidden border border-dark-600"
          >
            <img
              src="https://images.unsplash.com/photo-1508206217219-7b5c7b4c7f4f?w=300&h=300&fit=crop"
              alt="Momento"
              class="w-full aspect-square object-cover"
            />
          </div>
          <div
            class="photo-hover rounded-lg overflow-hidden border border-dark-600"
          >
            <img
              src="https://images.unsplash.com/photo-1494774157365-9e04c6720e47?w=300&h=300&fit=crop"
              alt="Momento"
              class="w-full aspect-square object-cover"
            />
          </div>
        </div>
      </div>
    </section>

    <!-- Music -->
    <section class="py-16 px-4 bg-dark-800">
      <div class="max-w-xl mx-auto text-center">
        <h2 class="font-display text-xl text-gold-400 tracking-widest mb-6">
          NOSSA MÚSICA
        </h2>
        <div class="bg-dark-700 border border-dark-600 rounded-xl p-4">
          <iframe
            title="Spotify - Nossa Música"
            style="border-radius: 12px"
            src="https://open.spotify.com/embed/track/3d9DChrdc6BOeFsbrZ3Is0?utm_source=generator&theme=0"
            width="100%"
            height="152"
            frameborder="0"
            allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
            loading="lazy"
          >
          </iframe>
        </div>
      </div>
    </section>

    <!-- Love Letter -->
    <section class="py-20 px-4 bg-dark-900">
      <div class="max-w-2xl mx-auto">
        <div class="text-center mb-10">
          <h2
            class="font-display text-xl md:text-2xl text-gold-400 tracking-widest"
          >
            CARTA DE AMOR
          </h2>
          <div class="w-16 h-px gold-line mx-auto mt-4"></div>
        </div>

        <div class="bg-dark-800 border border-dark-600 rounded-xl p-8 md:p-10">
          <p class="text-gold-400/70 mb-6">Meu amor,</p>

          <p
            class="text-white/70 leading-relaxed whitespace-pre-line font-light"
          >
            {{CARTA_AMOR}}
          </p>

          <div class="mt-10 text-right">
            <p class="text-rose-400/70 text-sm">Com todo meu amor,</p>
            <p class="font-display text-xl text-white mt-1 tracking-wide">
              {{NOME_ELE}}
            </p>
            <p class="text-white/30 text-xs mt-2">{{DATA_CARTA}}</p>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="py-10 px-4 bg-dark-800 border-t border-dark-700 text-center">
      <p class="font-display text-lg tracking-widest text-white/80">
        {{NOME_ELE}} & {{NOME_ELA}}
      </p>
      <p class="text-white/30 text-sm mt-2">Dia dos Namorados 2026</p>
    </footer>

    <!-- Lightbox -->
    <div
      id="lightbox"
      class="fixed inset-0 bg-black/98 z-50 hidden items-center justify-center p-4"
      onclick="closeLightbox()"
    >
      <img
        id="lightbox-img"
        src=""
        alt=""
        class="max-w-full max-h-full object-contain"
      />
      <button
        class="absolute top-4 right-4 text-gold-400 hover:text-white text-3xl"
      >
        &times;
      </button>
    </div>

    <script>
      document.querySelectorAll(".photo-hover img").forEach((img) => {
        img.addEventListener("click", (e) => {
          e.stopPropagation();
          document.getElementById("lightbox-img").src = img.src.replace(
            "w=300",
            "w=800"
          );
          document.getElementById("lightbox").classList.remove("hidden");
          document.getElementById("lightbox").classList.add("flex");
        });
      });
      function closeLightbox() {
        document.getElementById("lightbox").classList.add("hidden");
        document.getElementById("lightbox").classList.remove("flex");
      }
    </script>
  </body>
</html>
